<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Morse Code Translator</title>
  </head>
  <body>
    <div id="morse-translator" class="container">
      <h3>Morse Code Translator</h3>
      <form id="translate-form">
        <input type="text" id="plaintext" name="plaintext" value="" autocomplete="off">
        <input type="submit" value="Translate">
      </form>
      <hr>
      <textarea id="ciphertext" readonly></textarea>
      <button id="play">Play</button>
    </div>
    <script src="js/translator.js" charset="utf-8"></script>
  </body>
  </html>
